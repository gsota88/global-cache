name: lint

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm ci
      - run: pnpm run lint
      - run: pnpm run prettier
      - run: pnpm run tsc
