name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      # Need to build project, because linting of examples expects @vitalets/global-cache in node_modules
      - run: npm run build
      - run: npm run lint
      - run: npm run prettier
      - run: npm run tsc
