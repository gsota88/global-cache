<!doctype html>
<html>
  <body>
    <pre id="users"></pre>
    <script>
      // Fetch users from the external API and display them.
      fetch('https://jsonplaceholder.typicode.com/users')
        .then((res) => res.json())
        .then(
          (users) => (document.getElementById('users').innerHTML = JSON.stringify(users, null, 2)),
        );
    </script>
  </body>
</html>
